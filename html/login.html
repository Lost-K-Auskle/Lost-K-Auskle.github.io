
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <style>
        
        .t1 {
            width: 400px;
            height: 400px;
            background-color: #fdfcfc;
            position: absolute;
            top: 200px;
            left: 650px;
            padding: 10px;
        }
     

        h2 {
            text-align: center;
        }

        .t2 {
            margin-right: 10px;
        }

        body{
            background-image: url('../static/images/R-C.jpg');
            background-size: cover;
        }
    </style>
</head>

<body>
        <div class="t1">
            <h1>用户登录</h1>
            <br>
            <form method="post" action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" id="Inputid" placeholder="请输入用户名" name="username" minlength='5'>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="请输入密码" name="password"minlength='5'>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">图片验证码</label>
                    <div class="row">
                        <div class="col-xs-7">
                         <input type="password" class="form-control" id="InputPassword1" placeholder="请输入密码" name="code"minlength='3'> 
                          <span style="color:red;"></span>
                        </div>
                        <div class="col-xs-5">
                            <img src="/image/code" alt=""style='width:105px ;height:40px'>

                        </div>
                    </div>
                    
                  </div>
    
                <button type="submit" class="btn btn-primary t2">登录 </button>
                 <a href="/register/"><button class="btn btn-info" >注册</a></button></a>
                <span style="color:red">{{error_msg}}</span>
            </form>

        </div>
    </div>
    {% if messages %}

    {% for msg in messages %}
          <script> alert('{{ msg.message }}');</script>
        

    {% endfor %}

{% endif %}
    
</body>

</script>

</html>
